<!DOCTYPE html>

<html lang="en">
 <head>

     <meta charset="utf-8">
     <title> What do you think of our coffee?</title>
     <meta name="viewpoint" content="width=device-width, initial scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
     <link rel="stylesheet" href="style.css" >

  </head>
  <body>
    
  <header>

  <h1 id="title"> Coffee Express Survey</h1>
  
  <p id="description"> Do this survey and help us improve our coffee</p>

  </header>

  <main id="main">
    
  <div class="form">
  <form id="survey-form">

	<label id="name-label" for="name">Name: </label> 
	<input type="text" id="name" placeholder="Enter your name" class="form-item" required></br>

	<label id="email-label" for="email">Email: </label> 
	<input type="email" id="email" placeholder="Enter your email" class="form-item" required></br>

   	<label id="number-label" for="number">Age: </label>
	<input type="number" id="number" min="15" max="110" Placeholder="age" class="form-item"></br>
        
        <p>Your classification of our cofee<p>

	<select id="dropdown" name="classification" class="form-item" required>
		
		<option value="great">Great</option>

		<option value="good">Good</option>

		<option value="average">Average</option> 

		<option value="bad">Bad</option>

		<option value="very_bad">Very Bad</option> 

	</select> 

	<p>Your Opinion:</p>
	<textarea id="opinion" name="comment" placeholder="About our coffee" class="form-item" required></textarea>
	

	</textarea></br>

        <input id="reset" type="reset"><br/>
        <input id="submit" type="submit">
		

  </form>
  <div>

  </main>
 
  </body>
  
</html>
